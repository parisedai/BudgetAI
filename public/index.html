<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetAI - AI-Powered Budget Planning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° BudgetAI</h1>
            <p>AI-powered monthly budget planning tailored to your goals</p>
        </header>

        <main>
            <div class="input-section" id="inputSection">
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="income">Monthly Income ($)</label>
                        <input 
                            type="number" 
                            id="income" 
                            name="income" 
                            placeholder="e.g., 5000" 
                            min="1" 
                            step="0.01" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="city">City/Location</label>
                        <input 
                            type="text" 
                            id="city" 
                            name="city" 
                            placeholder="e.g., New York, NY" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="financialGoal">Financial Goal</label>
                        <textarea 
                            id="financialGoal" 
                            name="financialGoal" 
                            placeholder="e.g., Save for a house down payment, pay off student loans, build emergency fund..."
                            rows="3"
                            required
                        ></textarea>
                    </div>

                    <button type="submit" id="generateBtn">
                        <span id="btnText">Generate Budget Plan</span>
                        <span id="btnSpinner" class="spinner hidden">ðŸ¤–</span>
                    </button>
                </form>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <h2>Your Personalized Budget Plan</h2>
                    <button id="newBudgetBtn" class="secondary-btn">Create New Budget</button>
                </div>
                
                <div class="user-summary" id="userSummary">
                    <!-- User inputs will be displayed here -->
                </div>

                <div class="budget-plan" id="budgetPlan">
                    <!-- AI-generated budget plan will be displayed here -->
                </div>
            </div>

            <div class="error-message hidden" id="errorMessage">
                <!-- Error messages will be displayed here -->
            </div>
        </main>

        <footer>
            <p>Powered by OpenAI | BudgetAI v1.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
