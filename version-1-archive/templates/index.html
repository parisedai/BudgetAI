
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetAI – Receipt Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: #f2f2f2; }
        .table-hover tbody tr:hover { background-color: #e0e7ef; }
        .upload-btn { background: #2563eb; color: #fff; border: none; padding: 0.5em 1.5em; border-radius: 0.3em; transition: background 0.2s; }
        .upload-btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-3">BudgetAI – Receipt Parser</h1>
        <p class="text-muted mb-4">Upload your receipt and see the parsed items instantly.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-5">
            <div class="input-group">
                <input type="file" name="receipt" class="form-control" required>
                <button type="submit" class="upload-btn">Upload Receipt</button>
            </div>
        </form>
        {% if expenses %}
        <h2 class="mb-3">Parsed Items</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Item</th>
                        <th>Amount ($)</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.item }}</td>
                        <td>{{ '%.2f'|format(expense.amount) }}</td>
                        <td>{{ expense.category }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
